<form novalidate [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()" class="sign-in-form">
  <div class="row-control">
    <mat-form-field>
      <label>
        <input matInput placeholder="Username" formControlName="username">
      </label>
    </mat-form-field>
  </div>
  <div class="row-control">
    <mat-form-field>
      <label>
        <input matInput placeholder="Email" formControlName="email">
      </label>
    </mat-form-field>
  </div>
  <div formGroupName="pwGroup">
    <div class="row-control">
      <mat-form-field>
        <label>
          <input matInput placeholder="Password" formControlName="password" type="password">
        </label>
      </mat-form-field>
    </div>
  </div>
  <div class="row-control">
    <mat-form-field>
      <label>
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
      </label>
    </mat-form-field>
  </div>

  <div class="row-control">
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select>
        <mat-option value="Host">Host</mat-option>
        <mat-option value="Renter">Renter</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="example-button-row">
    <button mat-raised-button color="primary" type="submit" class="login-button">SignUp</button>
  </div>
</form>
